<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Highscores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="container py-4">
      <div id="start-screen" class="start vpb-3 mb-4 border-bottom">
        <h1 class="display-5 fw-bold">Coding Quiz High Scores!</h1>
        <p class="col-md-8 fs-4">
          You've ranked among the Illuminati! Here are the other rankees.
        </p>
      </div>
      <table id="highscores" class="table table-success table-striped">
      </table>
    </div>
    <div class="container">
      <button id="clear" value="Clear scores" class="btn btn-success" />Clear Scores</button>
    </div>
    <script src="./Assets/js/highscores.js"></script>
  </body>
</html>
