<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="./assets/css/styles.css" />-->
  </head>

  <body>

    <div class="container py-4">
      <div id="start-screen" class="start vpb-3 mb-4 border-bottom">
        <h1 class="display-5 fw-bold">Coding Quiz Challenge</h1>
        <p class="col-md-8 fs-4">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <p class="login" id="login">
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="start" class="btn btn-success">Start Quiz</button>
        </p>
      </div>

      <div id="questions" class="hide container p-5 mb-4 bg-light rounded-3">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
        <div class="timer">Time remaining: <span id="time">0</span></div>
      </div>
      <div id="feedback" class="feedback hide container"></div>
      <!--<div id="end-screen" class="hide container">
        <h2>Score</h2>
        <p id="final-text">Your score is <span id="final-score"></span>.</p>
      </div>-->
      <div class="container">
          <button id="submit" class="btn btn-success">Send to scoreboard</button>
        <div class="scores"><a href="highscores.html">View Highscores</a></div>
      </div>

        
    </div>


    <script src="./Assets/js/questions.js"></script>
    <script src="./Assets/js/logic.js"></script>
  </body>
</html>
